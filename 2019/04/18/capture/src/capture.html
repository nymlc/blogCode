<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        #bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #canvas {
            position: absolute;
            display: none;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="mask"></div>
    <div id="bg"></div>
    <canvas id="canvas"></canvas>
</body>
<script src="./render.js"></script>
</html>
